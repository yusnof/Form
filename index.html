<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
  </head>
<body>
  <header>
    
  </header>

  <h1 id="title">Survey Form</h1>
   <p id="description"> Welcome to you Survey</p>
   <form id="survey-form">
    
    <fieldset>
     <label id="name-label" for="name">Name <input placeholder="Name" type="text" id="name" required/></label>
     <label id="email-label" for="email">E-mail <input placeholder="E-mail" type="email" id="email" required/></label> 
     <label id="number-label" for="number">Age <input type="number" id="number" min="13" max="100" placeholder="Age"/></label>
    </fieldset>

    <fieldset>
      <label>What are you doing currenty? 
       <select id="dropdown">
        <option>Non-student</option>
         <option>Student</option>
         <option>Other</option> 
       </select>
      </label>

      </fieldset>
      <fieldset>    
       <input type="radio" name="1" value="this" /> <input type="radio" name="1" value="that"/>
       <input type="checkbox" value="3" /><input type="checkbox" value="3" />
       <textarea cols="20"></textarea>
       <button id="submit"></button>
      </fieldset>
   </form>  
</body> 


</html>
